<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="js.js"></script>
    <title>Calculator App</title>
  </head>
  <body>

    <h1>Free Code Camp Calculator</h1>

    <section>

      <br />

      <h2>Calculator</h2>

      <div id="display">
      <span id="displayText"></span>
      </div>

      <div id="parenthesis-left" class="row1 button">
        <span class="button2">(</span>
      </div>

      <div id="parenthesis-right" class="row1 button">
        <span class="button2">)</span>
      </div>

      <div id="percentage" class="row1 button">
        <span class="button2">%</span>
      </div>

      <div id="clear" class="row1 button">
        <span class="button2">CE</span>
      </div>

      <div id="7" class="row2 button">
        <span class="button2">7</span>
      </div>

      <div id="8" class="row2 button">
        <span class="button2">8</span>
      </div>

      <div id="9" class="row2 button">
        <span class="button2">9</span>
      </div>

      <div id="divide" class="row2 button">
        <span class="button2">/</span>
      </div>

      <br />

      <div id="4" class="row3 button">
        <span class="button2">4</span>
      </div>

      <div id="5" class="row3 button">
        <span class="button2">5</span>
      </div>

      <div id="6" class="row3 button">
        <span class="button2">6</span>
      </div>

      <div id="multiply" class="row3 button">
        <span class="button2">*</span>
      </div>

      <br />

      <div id="1" class="row4 button">
        <span class="button2">1</span>
      </div>

      <div id="2" class="row4 button">
        <span class="button2">2</span>
      </div>

      <div id="3" class="row4 button">
        <span class="button2">3</span>
      </div>

      <div id="subtract" class="row4 button">
        <span class="button2">-</span>
      </div>

      <br />

      <div id="0" class="row5 button">
        <span class="button2">0</span>
      </div>

      <div id="decimal" class="row5 button">
        <span class="button2">.</span>
      </div>

      <div id="equals" class="row5 button">
        <span class="button2">=</span>
      </div>

      <div id="plus" class="row5 button">
        <span class="button2">+</span>
      </div>


    </section>

  </body>
</html>
