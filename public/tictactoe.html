<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/tictactoe.css">
  </head>

  <body>

  <h1>Tic-Tac-Toe</h1>

  <div id="overlay-win">
    <h2>You win!</h2>
    <span class="close-x">X</span>
  </div>

  <div id="overlay-lose">
    <h2>You lose</h2>
    <span class="close-x">X</span>
  </div>

  <div id="x-or-o">
    <h3>Play as X or O?</h3>
    <button id="x">X</button>
    <button id="o">O</button>
  </div>

  <div class="row">
    <div class="col" data-i=0 data-j=0 ></div>
    <div class="col" data-i=0 data-j=1></div>
    <div class="col" data-i=0 data-j=2></div>
  </div>

  <div class="row">
    <div class="col" data-i=1 data-j=0></div>
    <div class="col" data-i=1 data-j=1></div>
    <div class="col" data-i=1 data-j=2></div>
  </div>

  <div class="row">
    <div class="col" data-i=2 data-j=0></div>
    <div class="col" data-i=2 data-j=1></div>
    <div class="col" data-i=2 data-j=2></div>
  </div>

  <div>
    <button id="restart">Restart</button>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="tictactoe.js"></script>
  </body>
</html>
